version: '3.1'

services:

    db:
        image: recordexpungpdx:database
        env_file:
            - config/postgres/postgres.env
        volumes:
            - database_storage:/var/lib/postgresql/data

    expungeservice:
        image: recordexpungpdx:expungeservice
        depends_on:
            - db

    webserver:
        image: recordexpungpdx:webserver
        volumes:
            - web_static:/usr/share/nginx/html

volumes:

    database_storage:

    web_static:

