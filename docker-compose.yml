version: "3"

services:
  postgres:
    env_file:
      - config/postgres/image.env
    image: postgres:10-alpine
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./config/postgres:/var/lib/postgresql/config

  expungeservice:
    build:
      context: src/backend
    depends_on:
      - postgres
    env_file:
      - config/postgres/client.env
    image: recordsponge/expungeservice:dev
    volumes:
      - ./src/backend:/src/backend
      - ./src/frontend:/src/frontend
    ports:
      - "5000:5000"

  node:
    command: sh -c "cd /src/frontend && npm install && npm start"
    depends_on:
      - expungeservice
    image: node:13.13.0-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/src/frontend
      - node_modules:/src/frontend/node_modules

volumes:
  node_modules:
  postgresql_data:
