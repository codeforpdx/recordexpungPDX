<html>
    <head>
        <link rel="stylesheet" href="style_sign_in.css">
    </head>
    <body>
        <form id="sign_in_form_section">
            <p id="title">Sign-In</p>    
            <section id="username_section">
                    <label id="username-label" class="labels">Username</label>
                    <input id="username" type="text" placeholder="Username" required>
                </section>
                <section id="password_section">
                    <label id="password-label" class="labels">Password</label>
                    <input id="password" type="text" placeholder="Password" required>
                </section>
                <button id="add_button" type="submit">Continue</button>
        </form>
    </body>
</html>
