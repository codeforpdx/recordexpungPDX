


  server {
    listen       3000;
    server_name  127.0.0.1;

    #charset koi8-r; #is default
    charset c.utf-8; #matches flask env
    
    
    location /api/ {        
            
            #remove /api/ from the path then pass onward.

            rewrite ^/api/(.*)$ $1 break;
            
            root /;

            #this server name is generated by Docker for the backend service, as stackname_servicename

            proxy_pass http://recordexpungpdx_expungeservice:5000;
            


        }

    location / {
        root   /usr/share/nginx/html/;
        index  index.html index.htm;
    }

}
